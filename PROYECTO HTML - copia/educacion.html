<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #00796b;
    }
    .menu, .submenu {
      margin-bottom: 20px;
    }
    .menu button, .submenu button, .material button, .song-button {
      background-color: #4db6ac;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu button:hover, .submenu button:hover, .material button:hover, .song-button:hover {
      transform: scale(1.05);
    }
    section {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: none;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #b2dfdb;
    }
    .subseccion {
      background-color: #e0f2f1;
      border: 1px dashed #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .material {
      margin-top: 10px;
    }
    .material img {
      width: 100px;
      height: auto;
    }
    .song-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #lista-canciones {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    audio {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

      },
      'educacion-Para adolescentes': {

        imagen: 'https://via.placeholder.com/100x100.png?text=Educ+Adolescentes'
      },

        imagen: 'https://via.placeholder.com/100x100.png?text=Info+Ni침os'

    function mostrar(id) {
      document.getElementById('contenidos').innerHTML = '';
      const submenu = document.getElementById('submenu');
      submenu.innerHTML = '';
      categorias[id].forEach(sub => {
        const btn = document.createElement('button');
        btn.textContent = sub;
        btn.onclick = () => mostrarContenido(id, sub);
        submenu.appendChild(btn);
      });
    }

    function mostrarContenido(cat, subcat) {
      const key = `${cat}-${subcat}`;
      const cont = materiales[key];
      const html = `
        <section style="display:block">
          <h2>${cat.toUpperCase()} - ${subcat}</h2>
          <div class="subseccion">
            <p>${cont.texto}</p>
            <div class="material">
              <img src="${cont.imagen}" alt="${subcat}">
              <br>
              <button onclick="window.print()">Imprimir material</button>
            </div>
          </div>
        </section>
      `;
      document.getElementById('contenidos').innerHTML = html;
    }

    function mostrarCanciones() {
      const lista = document.getElementById('lista-canciones');
      lista.style.display = lista.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
